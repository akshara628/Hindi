<script>
const vowels = ["‡§Ö","‡§Ü","‡§á","‡§à","‡§â","‡§ä","‡§è","‡§ê","‡§ì","‡§î"];
const vowelMarks = ["","‡§æ","‡§ø","‡•Ä","‡•Å","‡•Ç","‡•á","‡•à","‡•ã","‡•å"];
const consonants = [
  "‡§ï","‡§ñ","‡§ó","‡§ò","‡§ö","‡§õ","‡§ú","‡§ù","‡§ü","‡§†","‡§°","‡§¢","‡§§","‡§•","‡§¶","‡§ß","‡§®",

];

const table = document.getElementById("hindiTable");

// build rows
consonants.forEach(con => {
  const row = document.createElement("tr");
  const first = document.createElement("td");
  first.textContent = con;
  row.appendChild(first);

  vowels.forEach((v, i) => {
    const td = document.createElement("td");
    const combo = con + vowelMarks[i];
    const span = document.createElement("span");
    span.textContent = combo;
    span.onclick = () => speak(combo);
    td.appendChild(span);
    row.appendChild(td);
  });
  table.appendChild(row);
});

// Hindi speech synthesis
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "hi-IN";   // Hindi voice
  msg.rate = 0.9;
  msg.pitch = 1.0;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(msg);
}
